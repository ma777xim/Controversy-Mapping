    <style>


    a {
    color: inherit; /* Inherit color from parent element */
    text-decoration: none; /* Remove underline */
    transition-duration: .5s;
}

    a:hover {
        color: inherit; /* Inherit color from parent element */
        text-decoration: underline; /* Remove underline */
        font-weight: 500;
}
 /* Modal background */
/* Full-screen overlay */
#commentModal {
    display: none; /* Hide by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #f9f9f9; /* Black background with transparency */
    border-color: #f9f9f9;
    z-index: 1000; /* Ensures the modal is on top */
    justify-content: center;
    align-items: center;
    overflow-y: auto;
}

/* Modal content box */
#commentModalContent {
    background-color: #f9f9f9;
    border-color: white;
    border-radius: 12px;
    padding: 25px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
    max-width: 800px;
    width: 90%;
    overflow-y: auto;
    align-content: center;
    display: flex;
    flex-direction: column;
    gap: 20px;
    position: relative;
    font-family: Inter, sans-serif;
    color: #f9f9f9; /* Change text color to light */
}

/* Modal header */
#commentModal h3 {
    font-size: 25px;
    font-weight: 600;
    margin-bottom: 15px;
    color: #f1f1f1;
}

/* Textarea for comments */
#commentModal textarea {
    width: 100%;
    padding: 16px;
    margin-bottom: 15px;
    border: #f9f9f9;
    border-radius: 8px;
    font-size: 16px;
    resize: none;
    background-color: #191919;
    color: #f9f9f9;
}

/* File input for photos */
#commentModal input[type="file"] {
    margin-bottom: 15px;
    padding: 6px;
    background-color: #191919;
    color: #f9f9f9;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-size: 14px;
}

#commentModal input[type="file"]:hover {
    border-color: white;
}
button:active {
    background-color: #f9f9f9;
    color: #191919;
}

/* Comment list */
#commentList {
    max-height: 250px;
    overflow-y: auto;
    margin-top: 15px;
}

#commentList div {
    margin-bottom: 15px;
    margin-right: 10px;
    padding: 12px;
    background-color: #f9f9f9;
    border-radius: 8px;
    border: 1px solid #f9f9f9;
    display: flex;
    flex-direction: column;
    gap: 6px;
    color: #191919;
    font-weight: 300;
}

#commentList div strong {
    font-weight: 700;
    color: #191919;
}

#commentList img {
    max-width: 50px;
    max-height: 50px;
    margin-top: 10px;
    border-radius: 5px;
}

/* Close Modal Button */
#closeModalBtn {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: transparent;
    border: none;
    color: #f9f9f9;
    font-size: 20px;
    cursor: pointer;
    transition: color 0.3s ease;
}

.depStoLocation {
    border: none;
}

#closeModalBtn:hover {
    color: #f44336;
}

#closeModalBtn:active {
    color: #d32f2f;
}
                .depStoLocation:hover
    {
        height: 120%;
        width: 120%;
    }

         .depStoLocation
    {
        height: 100%;
        width: 100%;
        transition-duration: 1s;
    }

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";

    import * as d3 from "https://d3js.org/d3.v7.min.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyB3Vn9jXSJnQ0XC8JM64OszHpNEkvViBxA",
        authDomain: "mapping-controversies.firebaseapp.com",
        databaseURL: "https://mapping-controversies-default-rtdb.europe-west1.firebasedatabase.app",

        measurementId: "G-Q0WM4CNVM4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Function to open the modal and show comments for a dot
    function showThread(dotId) {
        document.getElementById("dotTitle").textContent = dotId;
        document.getElementById("commentModal").style.display = "block";

        // Fetch comments for the clicked dot
        const commentsRef = collection(db, "locationThreads", dotId, "comments");
        getDocs(commentsRef)
            .then(snapshot => {
                const commentList = document.getElementById("commentList");
                commentList.innerHTML = ''; // Clear any previous comments

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const commentDiv = document.createElement("div");
                    commentDiv.innerHTML = `<strong>${data.author}</strong>: ${data.commentText}`;

                    if (data.photoUrl) {
                        const img = document.createElement("img");
                        img.src = data.photoUrl;
                        img.height = 50;
                        commentDiv.appendChild(img);
                    }
                    commentList.appendChild(commentDiv);
                });
            })
            .catch(error => {
                console.error("Error fetching comments:", error);
            });
    }

    // Function to submit a comment
    async function submitComment() {
        const dotId = document.getElementById("dotTitle").textContent;
        const commentText = document.getElementById("commentInput").value;
        const photoInput = document.getElementById("photoInput");
        const author = "Anonymous";

        let photoUrl = "";
        if (photoInput.files.length > 0) {
            const file = photoInput.files[0];
            const storageRef = ref(storage, "photos/" + file.name);
            await uploadBytes(storageRef, file);
            photoUrl = await getDownloadURL(storageRef);
        }

        const commentsRef = collection(db, "locationThreads", dotId, "comments");
        await addDoc(commentsRef, {
            author: author,
            commentText: commentText,
            photoUrl: photoUrl,
            timestamp: serverTimestamp()
        });

        showThread(dotId);

        document.getElementById("commentInput").value = '';
        document.getElementById("photoInput").value = '';
    }

    // Function to close the modal
    function closeModal() {
        document.getElementById("commentModal").style.display = "none";
    }

    // Event listeners for dots
    document.addEventListener("DOMContentLoaded", function () {

        document.getElementById("Freiburg").addEventListener("click", function () {

        // Assign onclick for submit and close buttons inside the modal
        document.getElementById("submitCommentBtn").addEventListener("click", submitComment);
