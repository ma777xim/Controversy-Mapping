<html>
<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
        <div style="color: #f9f9f9; text-align: center; font-size: 70px; font-weight: 800; margin: 20px;">
        Register
        <p id="error-message"></p>
    </div>
          <div>
        <form id="form" style="border-color: transparent; text-align: center; display: block;">

        <div class="incorrect">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="E-Mail" required />
        </div>
        <div class="incorrect">
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="Username" required />
        </div>
        <div class="incorrect">
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password" required />
        </div>
        <div class="incorrect" style="margin-top: 10px; margin-bottom: 30px;">
            <label for="gender"></label>
            <select id="gender">
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="d">Diverse</option>

    </select>
                </div>

            <div class="wrap">
                <button id="signUpButton" type="submit">Register</button>
            </div>

        </form>
           </div>
        <div style="color: #f9f9f9; text-align: center; font-size: 15px; margin: 20px;">

                    Already have an acc? <a href="login.html">Login</a>

        </div>


</body>
